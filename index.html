<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAP LEGENDS TCG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a0a0a;
        color: #fff;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        width: 100vw;
        height: 100vh;
      }

      /* Header minimaliste */
      #header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 24px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: none;
        z-index: 100;
      }

      #logo {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 20px;
        letter-spacing: 3px;
        color: #C9A227;
        opacity: 0.8;
      }

      #logo span {
        color: #666;
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 2px;
        display: block;
        margin-top: 2px;
      }

      /* Bouton reset */
      #reset-btn {
        padding: 10px 20px;
        background: transparent;
        border: 1px solid #333;
        border-radius: 6px;
        color: #888;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }

      #reset-btn.visible {
        opacity: 1;
        pointer-events: auto;
      }

      #reset-btn:hover {
        border-color: #C9A227;
        color: #C9A227;
      }

      /* Instructions */
      #instructions {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 13px;
        font-weight: 500;
        text-align: center;
        pointer-events: none;
        transition: opacity 0.4s ease;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div id="logo">
        RAP LEGENDS
        <span>TRADING CARD GAME</span>
      </div>
      <button id="reset-btn">Nouveau Booster</button>
    </header>

    <!-- Three.js Canvas -->
    <div id="app"></div>

    <!-- Instructions -->
    <div id="instructions">Cliquez pour ouvrir</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
